spring:
  datasource:
    name: mydb
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://127.0.0.1:3306/admin?useUnicode=true&characterEncoding=utf-8
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  redis:
    host: 127.0.0.1
    port: 6379
  thymeleaf:
    mode: LEGACYHTML5
    encoding: UTF-8
  dubbo:
    application:
      name: Tree_Consumer
    registry:
      address: zookeeper://127.0.0.1:2181
    scan: com.jk.service
  application:
    name: demo
mybatis:
    mapperLocations: classpath*:mybatis/mapper-*.xml
    typeAliasesPackage: com.jk.model

