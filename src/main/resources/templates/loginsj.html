<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
    <meta charset="UTF-8">
    <title>title</title>

    <script src="/bootstrap/bootstrap3/js/bootstrap.js"></script>
    <script src="/bootstrap/jquery-1.9.1.min.js"></script>
    <script src="/bootstrap/bootstrap-treeview/bootstrap-treeview.min.js"></script>
    <script src="/bootstrap/bootStrap-addTabs/bootstrap.addtabs.min.js"></script>
    <script src="/bootstrap/bootstrap-table/bootstrap-table.js"></script>
    <script src="/bootstrap/bootbox/bootbox.all.min.js"></script>
    <script src="/bootstrap/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
    <link rel="stylesheet" href="/bootstrap/bootstrap3/css/bootstrap.css">
    <link rel="stylesheet" href="/bootstrap/bootstrap-treeview/bootstrap-treeview.min.css">
    <link rel="stylesheet" href="/bootstrap/bootStrap-addTabs/bootstrap.addtabs.css">
    <link rel="stylesheet" href="/bootstrap/bootstrap-table/bootstrap-table.css">


</head>
<body>


<div class="panel-body" style="background:url('/img/1.jpg');background-size:110%;height:950px;">

<!-- 按钮触发模态框 -->


    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">登录页面</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">哈喽</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">欢迎</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login" class="col-sm-2 control-label">手机号:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="login" placeholder="请输入手机号">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="login" class="col-sm-2 control-label">验证:</label>
                        <div class="col-sm-6">
                            <input type="text" id="Verification"  class="form-control" placeholder="请输入验证码">
                        </div>
                        <div>
                            <button onclick="selectVerification()" class="btn btn-default" type="button">获取验证码</button>
                        </div>
                    </div>
                </form>
                    </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default glyphicon glyphicon-remove-circle" data-dismiss="modal">关闭</button>
                <button onclick="putongDialog()" type="button" class="btn btn-default glyphicon glyphicon-ok-sign">普通登录</button>
                <button onclick="zhucDialog()" type="button" class="btn btn-default glyphicon glyphicon-ok-sign">邮箱登录</button>
                <button onclick="phoneDialog()" type="button" class="btn btn-primary glyphicon glyphicon-phone">手机登录</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->


</div>




</body>


<script th:inline="none">

    function zhucDialog(){
        window.location.href="../page/youx"
    }
    function putongDialog(){
        window.location.href="../page/aaa"
    }
    //获取验证码
    function  selectVerification(){
        var  login = $("#login").val();
        $.ajax({
            url:'',
            type:'post',
            data:{
                login:login
            },
            dataType:'json',
            success:function(data){
            }
        })
    }

    //----------------------------------------------------------------------------------------------------------------------------
    //手机号登陆
    function   phoneDialog(){
        var  login = $("#login").val();
        var  Verification = $("#Verification").val();
        $.ajax({
            url:'',
            type:'post',
            data:{
                login:login,
                Verification:Verification
            },
            dataType:'json',
            success:function(data){
                if (data==1) {
                    alert("此手机号未注册");
                    return;
                }
                if (data==2) {
                    alert("验证码不正确");
                    return;
                }
                if (data==0) {
                    window.location.href="";
                }
            }
        })
    }

</script>
</html>
